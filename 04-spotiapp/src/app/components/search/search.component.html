<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="search(termino.value)" class="form-control" placeholder="Buscar artista"/>
    </div>


</div>

<div class="card-columns m-5">
    <div *ngFor="let artista of artistas" class="card" style="width: 18rem;">
      <img [src]="artista.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">
            
          {{artista.name}}
      </h5>
      
      </div>
    </div>
  </div>
